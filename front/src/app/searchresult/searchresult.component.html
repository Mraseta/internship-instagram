<div class="result" *ngIf="user">
    <div class="picandname"><img [src]="user.imageUrl" class="profilepic" width="130" height="130">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="username">{{ user.username }}</label></div>
    <div class="buttondiv"><button type="button" class="btn btn-primary" (click)="onClick()">View Profile</button></div>
</div>
